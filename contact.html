<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - BlockTune</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Contact BlockTune</h1>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="tarifs.html">Tarifs</a>
      <a href="commande.html">Commander</a>
      <a href="blog.html">Blog</a>
    </nav>
  </header>

  <main>
    <section class="contact-form">
      <h2>Envoyer un message</h2>
      <form>
        <label for="pseudo">Pseudo</label>
        <input type="text" id="pseudo" name="pseudo" required>

        <label for="email">Email (facultatif)</label>
        <input type="email" id="email" name="email">

        <label for="setup">Ton matériel d’enregistrement</label>
        <input type="text" id="setup" name="setup">

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Envoyer</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; BlockTune - Tous droits réservés</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
