
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Contact - BlockTune</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Contact</h1>
    <form action="mailto:blocktune@tutamail.com" method="POST" enctype="text/plain">
        <label>Pseudo:<input type="text" name="pseudo" required></label><br>
        <label>Email (obligatoire):<input type="email" name="email" required></label><br>
        <label>Matériel utilisé:<input type="text" name="matériel"></label><br>
        <label>Message:<textarea name="message"></textarea></label><br>
        <input type="submit" value="Envoyer">
    </form>
    <p>Pour envoyer vos pistes audio : utilisez un lien Wetransfer ou Google Drive et collez-le dans le message ci-dessus.</p>
</body>
</html>
