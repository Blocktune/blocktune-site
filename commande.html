
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Commander - BlockTune</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Commander</h1>
    <p>Choisissez votre crypto et scannez le QR code ou copiez l'adresse :</p>
    <div class="crypto-card">
        <h2>USDT</h2>
        <img src="usdt_qr.png" alt="QR USDT">
        <p><a href="#">0xUSDTAddressExample</a></p>
    </div>
    <div class="crypto-card">
        <h2>BTC</h2>
        <img src="btc_qr.jpeg" alt="QR BTC">
        <p><a href="#">1BTCExampleAddress</a></p>
    </div>
    <div class="crypto-card">
        <h2>ETH</h2>
        <img src="eth_qr_blocktune.jpeg" alt="QR ETH">
        <p><a href="#">0xETHAddressExample</a></p>
    </div>
</body>
</html>
