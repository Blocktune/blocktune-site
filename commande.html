<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Commande - BlockTune</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Passer une commande</h1>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="tarifs.html">Tarifs</a>
      <a href="contact.html">Contact</a>
      <a href="blog.html">Blog</a>
    </nav>
  </header>

  <main>
    <section class="commande-form">
      <h2>Formulaire de commande</h2>
      <form>
        <label for="nom">Nom ou pseudo</label>
        <input type="text" id="nom" name="nom" required>

        <label for="email">Adresse email</label>
        <input type="email" id="email" name="email" required>

        <label for="service">Service souhaité</label>
        <select id="service" name="service">
          <option value="mix">Mix</option>
          <option value="mastering">Mastering</option>
          <option value="pack">Mix + Mastering</option>
        </select>

        <label for="lien">Lien de ton fichier audio (Drive, WeTransfer...)</label>
        <input type="url" id="lien" name="lien" required>

        <label for="infos">Instructions particulières</label>
        <textarea id="infos" name="infos" rows="4"></textarea>

        <button type="submit">Envoyer la commande</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; BlockTune - Tous droits réservés</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
